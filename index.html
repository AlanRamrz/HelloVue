<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World with Vue</title>
  </head>
  <body>

    <div id="ex1">
      <h2>{{ message }}</h2>
    </div>

    <div id="ex2">
      <label v-if="visible">You can see me</label>
      <br>
      <label v-if="!visible">You can NOT see me</label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
